<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMO</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
</head>
<body>
<main>
    <div class="wrapper">
        <form class="form">
            <h2 class="form__header">информация о кандидате</h2>
            <div class="form__content">
                <div class="row">
                    <div class="col col--6 col-xs--2">
                        <div class="form-group">
                            <label>Фамилия <span class="required-mark">*</span></label>
                            <input type="text" name="surname" class="surname" placeholder="Введите вашу фамилию">
                        </div>
                    </div>
                    <div class="col col--6 col-xs--2">
                        <div class="form-group">
                            <label>Имя <span class="required-mark">*</span></label>
                            <input type="text" name="name" class="name" placeholder="Введите ваше имя">
                        </div>
                    </div>
                    <div class="col col--6 col-xs--2">
                        <div class="form-group">
                            <label>Телефон <span class="required-mark">*</span></label>
                            <input type="tel" name="tel" class="js-phone" placeholder="+7 (___) ___ - __ - __">
                        </div>
                    </div>
                    <div class="col col--6 col-xs--2">
                        <div class="form-group">
                            <label>Email <span class="required-mark">*</span></label>
                            <input type="text" name="email" class="js-email" placeholder="primer@corp.ifmo.ru">
                        </div>
                    </div>

                    <div class="col col--3 col-s--2 col-xs--2">
                        <div class="form-group margin-r">
                            <label>Дата рождения <span class="required-mark">*</span></label>
                            <div class="input-group">
                                <input type="text" id="datetimepicker" autocomplete="off" name="date" class="date" placeholder="03/05/1990">
                                <span class="input-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col col--6 col-xs--2">
                        <div class="form-group">
                            <label>Фотография</label>
                            <input type="file" class="input-file" data-max-size="2097152" accept="image/jpeg,image/jpg,image/x-png">
                            <div class="input-btn">
                                <span class="input-btn__text">Прикрепить фото
                                    <span class="input-btn__text_prompt">(формат: .png, .jpg, не более 2 Мб)</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col col--12 col-xs--2">
                        <div class="form-group">
                            <label>Адрес проживания <span class="required-mark">*</span></label>
                            <input type="text" id="input-address" name="address" class="address" placeholder="Введите адрес вручную или поставьте точку на карте, тогда он подставится автоматически">
                        </div>
                    </div>
                    <div class="col col--12 col-xs--2">
                        <div class="form-map" id="map"></div>

                    </div>
                    <div class="col col--12 col-xs--2">
                        <div class="form-group">
                            <label>Дополнительная информация<span class="texarea-limitation">Максимальное количество символов: 300</span></label>
                            <textarea placeholder="Введите ваше сообщение" maxlength="300"></textarea>
                        </div>
                        <p class="form-group__notice">Поля, отмеченные звездочкой <span class="required-mark">*</span>, обязательны для заполнения</p>
                    </div>
                </div>
            </div>
            <button class="form__submit" type="button">Отправить</button>
        </form>
    </div>
</main>
</body>
<script src="scripts/scripts.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
</script>
</html>
